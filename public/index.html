    <!-- Google Tag Manager (noscript) -->

      ><iframe async
        src="https://www.googletagmanager.com/ns.html?id=<%= htmlWebpackPlugin.options.gtmId %>"

        width="0"
        style="display: none; visibility: hidden"

    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div

      style="
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        color: #888;

    <!-- gtag install script -->
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-66127738-1"></script>
    <script>
      window[`ga-disable-UA-66127738-1`] = true;
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-66127738-1");
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        j.crossOrigin = "anonymous";
        f.parentNode.insertBefore(j, f);
      })(
        window,
        document,
        "script",
        "dataLayer",
        "<%= htmlWebpackPlugin.options.gtmId %>"
      );
    </script>
    <!-- End Google Tag Manager -->

    ></script>
    <!-- clevertap tracking -->

      var clevertap = {
        event: [],
        profile: [],
        account: [],
        onUserLogin: [],
        notifications: [],
        privacy: [],
      };
      clevertap.account.push({ id: "<%= process.env.VUE_APP_CLEVERTAP_ID %>" });

      clevertap.privacy.push({ useIP: true }); //set the flag to true, if the user agrees to share their IP data
      (function () {
        var wzrk = document.createElement("script");

        s.parentNode.insertBefore(wzrk, s);
      })();
    </script>

    <script>
      var el;
      window.onerror = function (e, n, t, c, o) {
        el = document.getElementById("clear-cache-warning");
        "Uncaught SyntaxError: Unexpected token '<'" === e &&
        n.includes("/index-")
          ? showErrorMessage()
          : hideErrorMessage();
      };

      function showErrorMessage() {
        const htmlString =
          '<p class="title" style="font-size: 28px; font-weight: 900; margin-bottom: 10px;">We’re sorry - Something has gone wrong on our end</p><p class="body" style=" margin-bottom: 20px;">We’re currently experiencing technical difficulties, please reload this page to resolve.</p><button style=" background-color: white; border: 1px solid gainsboro; padding: 5px 10px;" onclick="window.location.reload(true)">Reload</button>';
        el.insertAdjacentHTML("beforeend", htmlString);
        el.style.display = "flex";
      }

      function hideErrorMessage() {
        el.innerHTML = "";
        el.style.display = "none";
      }
    </script>
    <script type="text/javascript">
      // create function to able use css var in js
      window.cssVar = function cssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(
          name
        );
      };
    </script>
